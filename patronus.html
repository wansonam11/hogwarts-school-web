<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b4c3ff631b.js" crossorigin="anonymous"></script>
    <title>Patronus</title>
    <link rel="stylesheet" href="../css/patronus.css">
    <script defer type="module" src="../js/animate.mjs"></script>
    <script defer type="module" src="../js/patronus.mjs"></script>
</head>

<body>
    <img src="../img/timezone/forest.jpg" alt="forest" class="forest">
    <header>

        <h1> <img onclick="location.href='index.html'" src="../img/timezone/main_logo.png" alt="logo"
                class="logo">Magical Timezone</h1>
        <ul id="gnb">
            <li>About</li>
            <li>Community</li>
            <li>Contact</li>
        </ul>
        <ul id="sns">
            <li><a href="#"><i class="fab fa-facebook"></i></a></li>
            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
            <li><a href="#"><i class="far fa-envelope"></i></a></li>
        </ul>

    </header>
    <figure class="frame">
        <section id="slider1">
            <ul>
                <li data-index="5"> <video src="../img/slider/Wolf.mp4" loop autoplay muted></li>
                <li data-index="2"> <video src="../img/slider/Doe.mp4" loop autoplay muted></li>
                <li data-index="4"> <video src="../img/slider/Fox.mp4" loop autoplay muted></li>
                <li data-index="1"> <video src="../img/slider/Stag.mp4" loop autoplay muted></li>
                <li data-index="6"> <video src="../img/slider/Butterfly.mp4" loop autoplay muted></li>
                <li data-index="3"> <video src="../img/slider/Cat.mp4" loop autoplay muted></li>
            </ul>
        </section>

        <section id="slider2">
            <ul>
                <li data-index="1">WOLF</li>
                <li data-index="2">DOE</li>
                <li data-index="3">FOX</li>
                <li data-index="4">STAG</li>
                <li data-index="5">BUTTERFLY</li>
                <li data-index="6">CAT</li>
            </ul>

            <nav class="btnPrev">
                <span>◀</span>
            </nav>
            <nav class="btnNext">
                <span>▶</span>
            </nav>

        </section>
    </figure>

</body>

</html>
